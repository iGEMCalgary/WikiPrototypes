	<title>Picture Overlay</title>
	<link rel="stylesheet" type="text/css" href="overlay.css">
</head>
<body>
	
	<!-- This division keeps image and overlay together -->
	<div class="image-container">

		<!-- This is the actual image-->
		<img class="profile" src="Sara.png">

		<!-- This division keeps the overlay and the overlay elements togehter -->
		<div class="overlay-container">

			<!-- Overlay is slightly transparent when hovered over, but the overlay elements need to be 100% visible, that's why they have sepatate divisions -->
			<div class="overlay"></div>

			<!-- This divison contains the actual text and button -->
			<div class="overlay-elements">
				<h2 class="profile-title">Sara Far</h2>
				<h4 class="profile-subtitle">Team Member â€¢ Wet Lab</h4>
				<button class="profile-info-btn">View Information</button>
			</div>
			
		</div>
	</div>
</body>
</html>
